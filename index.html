<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Abito</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-box">
        <div class="header-logo">
          <img src="./image/logo.svg" alt="logo">
          <span>Abito</span>
        </div>
        <div class="header-controls">
          <button class="btn btn-outline">
            Вход и регистрация
          </button>
          <button class="btn btn-primary">
            Подать обьявление
          </button>
        </div>
        <div class="headre-burger">
          <img src="./image/burger.svg" alt="menu">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="search">
      <div class="container">
        <div class="search-box">
          <input type="text">
          <button class="btn btn-primary search-btn">
            <img class="search-btn_icon" src="./image/search.svg" alt="search">
            <span class="search-btn_text">Найти</span>
          </button>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div class="contetn-box">
          <div class="content-main">
            <h2 class="content-main-title">Рекомендации для вас</h2>
            <div class="content-maim_list">
              <div class="content-mine_list-item">
                <div class="content-mine_list-item--img">
                  <img src="./image/card-img.jpeg" alt="card-img">
                </div>
                <h5 class="content-mine_list-item--title">Пвх материал 2й сорт</h5>
                <strong>170 ₽</strong>
                <span>Казань, р-н Вахитовский</span>
                <span>10 июля 11:39</span>
              </div>
              <div class="content-mine_list-item"></div>
              <div class="content-mine_list-item"></div>
              <div class="content-mine_list-item"></div>
              <div class="content-mine_list-item"></div>
              <div class="content-mine_list-item"></div>
            </div>
          </div>
          <div class="content-side">

          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
